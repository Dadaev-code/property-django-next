# docker-compose.yml
services:
  db:
    image: postgres:15
    container_name: property-db
    environment:
      - POSTGRES_DB=propertydb
      - POSTGRES_USER=propertyuser
      - POSTGRES_PASSWORD=propertypass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U propertyuser -d propertydb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: property-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./media:/app/media
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://propertyuser:propertypass@db:5432/propertydb
      - DJANGO_SETTINGS_MODULE=property_management.settings
    command: /entrypoint.sh

volumes:
  postgres_data: